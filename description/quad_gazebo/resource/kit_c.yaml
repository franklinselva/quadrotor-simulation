# Firefly vehicle parameters
mass: 1.40

inertia: {xx: 0.05, xy: 0.0, xz: 0.0, yy: 0.05, yz: 0.0, zz: 0.24}

# angle should be expressed in rad
# direction 1 means counter clockwise, -1 clockwise
# The order of the rotors matter for the calculation of the allocation matrix.
rotor_configuration:
  '0': {angle: 0, arm_length: 0.15, rotor_force_constant: 2.39e-05, rotor_moment_constant: 1.6e-2, direction: -1.0}
  '1': {angle: 1.57079632679, arm_length: 0.15, rotor_force_constant: 2.39e-05, rotor_moment_constant: 1.6e-2, direction: 1.0}
  '2': {angle: 3.14159265359, arm_length: 0.15, rotor_force_constant: 2.39e-05, rotor_moment_constant: 1.6e-2, direction: -1.0}
  '3': {angle: -1.57079632679, arm_length: 0.15, rotor_force_constant: 2.39e-05, rotor_moment_constant: 1.6e-2, direction: 1.0}
